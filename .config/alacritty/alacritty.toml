# alacritty.toml

live_config_reload = true

import = [
   "~/.config/alacritty/themes/themes/ayu_light.toml"
]

[env]
# TERM = "alacritty"

[window]
decorations     = "none"
dynamic_padding = false
dynamic_title   = true
opacity         = 1.0
startup_mode    = "Maximized"
title           = "Alacritty"

[window.dimensions]
columns = 0
lines   = 0

[window.padding]
x = 0
y = 0

[scrolling]
history = 100000

[font]
builtin_box_drawing = false
# size                = 16
size                = 17

[font.bold]
family = "CaskaydiaMono Nerd Font Mono"
style  = "Bold"

[font.bold_italic]
family = "CaskaydiaMono Nerd Font Mono"
style  = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "CaskaydiaMono Nerd Font Mono"
style  = "Italic"

[font.normal]
family = "CaskaydiaMono Nerd Font Mono"
style  = "Regular"

[font.offset]
x = 0
y = 0

[bell]
animation = "EaseOutExpo"
color     = "#C0C5CE"
command   = "None"
duration  = 0

[selection]
# save_to_clipboard     = false
save_to_clipboard     = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[cursor]
unfocused_hollow = true
vi_mode_style    = "None"

[[keyboard.bindings]]
action = "Paste"
key    = "V"
mods   = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key    = "C"
mods   = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollPageUp"
key    = "PageUp"
mods   = "Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key    = "PageDown"
mods   = "Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key    = "Home"
mods   = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key    = "End"
mods   = "Shift"

[mouse]
# hide_when_typing = true
hide_when_typing = false

[debug]
highlight_damage   = false
log_level          = "Warn"
persistent_logging = false
print_events       = false
render_timer       = false
